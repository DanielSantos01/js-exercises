<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
</head>

<body>
  <section class="container">
    <h1 class="Title text-center">Password Generator</h1>
    <div class="content">
      <h4 class="text-center">Click the button below to generate a random password</h4>
      
      <div class="row-container">
        <p class="option">Número de caracteres</p>
        <input type="number" class="input input-number length">
      </div>

      <div class="row-container">
        <p class="option">Letras maiúsculas</p>
        <input type="checkbox" class="input uppercase">
      </div>

      <div class="row-container">
        <p class="option">Letras minúsculas</p>
        <input type="checkbox" class="input lowercase">
      </div>

      <div class="row-container">
        <p class="option">Números</p>
        <input type="checkbox" class="input numbers">
      </div>

      <div class="row-container">
        <p class="option">Caracteres especiais</p>
        <input type="checkbox" class="input special-caracters">
      </div>

      <button class="btn-generate">Generate</button>
      <div class="password-content"></div>
    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
